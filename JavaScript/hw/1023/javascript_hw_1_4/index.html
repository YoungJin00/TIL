<!DOCTYPE html>
<html>
<head>
    <title>나의 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>안녕하세요, 제 이름은 <b id="name">홍길동</b>입니다.</h1>

    <img src="" alt="" width="200">

    <h2>소개</h2>
    <p>저는 <b id="job">[직업/전공]</b>으로 일하고 있습니다. <b id="experience">[간단한 경력/학력]</b>을 가지고 있으며, <b>[특기 또는 관심 분야]</b>에 대해 꾸준히
        공부하고 있습니다.</p>

    <h2>프로젝트</h2>
    <ul id="list-group">
        <li><b>프로젝트 1:</b> <span class="project-1">[프로젝트 1 제목]</span></li>
        <li><b>프로젝트 2:</b> <span class="project-2">[프로젝트 2 제목]</span></li>
        <li><b>프로젝트 3:</b> <span class="project-3">[프로젝트 3 제목]</span></li>
    </ul>

    <h2>연락처</h2>
    <p>이메일: <b id="email">[이메일 주소]</b></p>
    <p>전화번호: <b id="phone">[전화번호]</b></p>
    <!-- <p>SNS : <b id="sns">[SNS]</b></p> -->
    <script>
        const nameElement = document.getElementById("name")
        const jobElement = document.getElementById("job")
        const experienceElement = document.getElementById("experience")
        const emailElement = document.getElementById("email")
        const phoneElement = document.getElementById("phone")
        // const snsElement = document.getElementById("sns")

        nameElement.textContent = '박영진'
        jobElement.textContent = 'SSAFY'
        experienceElement.textContent = 'JavaScript'
        emailElement.textContent = 'dudwlscjswo95@gmail.com'
        phoneElement.textContent = '010-1234-1234'
        // snsElement.textContent = 'dudwlscjswo95@sns.com'

        const imgTag = document.querySelector('img')
        imgTag.src = 'profile.png'
        imgTag.alt = 'profile'
        
        nameElement.classList.add("highlight");
        jobElement.classList.add("highlight");
        experienceElement.classList.add("highlight");
        emailElement.classList.add("highlight");
        phoneElement.classList.add("highlight");
        imgTag.classList.add('img')
        // snsElement.classList.add("highlight")


        const bodyElement = document.querySelector('body')
        bodyElement.classList.add('container')
        
        const h1Element = document.querySelector("h1")
        h1Element.classList.add("title")

        const pTag = document.createElement('p') // <p></p>
        const bTag = document.createElement('b') // <b></b>

        pTag.textContent = 'SNS : '
        bTag.textContent = 'Name@SNS'
        bTag.id = 'sns'
        bTag.classList.add('highlight')

        pTag.appendChild(bTag)
        // pTag를 bodyTag의 자식요소로 추가해주기
        bodyElement.appendChild(pTag)

        
    </script>
</body>

</html>
