<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
    .orange {
      color: orange;
    }
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <p :class="classColor">입력창에 올바른 색상 명을 입력하면 글자색이 바껴요.</p>
    <p>색상 목록</p>
    <ul>
      <li>red</li>
      <li>blue</li>
      <li>orange</li>
      <li>green</li>
    </ul>
    <hr>
    <p>색상 목록 중 하나를 입력하세요.</p>
    <input v-model="color1" @input="onInput">
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {createApp, ref} = Vue
    const app = createApp({
      setup () {
        const color1 = ref('')
        const classColor = ref('')
        const colorClassMap = {
          red: 'red',
          blue: 'blue',
          orange: 'orange',
          green: 'green'
        }
                
        const onInput = function () {
          const inputColor = color1.value
          classColor.value = colorClassMap[inputColor]
          
        }

        return {
          color1,
          classColor,
          onInput,
          colorClassMap,
        }
      }
    })

    app.mount('#app')
  </script>
</body>
</html>
